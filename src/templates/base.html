<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }} - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

    {% block head %} {% endblock %}
</head>
<body style="background-color: #D8DCD6">
<nav class="navbar bg-body-tertiary" style="height: 68px">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <button class="btn" data-bs-toggle="modal" data-bs-target="#menu">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand" style="font-size: 24px">{{ title }}</span>
        </span>
    </div>
</nav>
{% block content %} {% endblock %}
<div class="modal fade left" tabindex="-1" id="menu" role="dialog">
    <div class="modal-dialog" style="max-width: none">
        <div class="modal-content">
            <div class="modal-header">
                <a class="btn" href="/" style="font-size: 18px"><h4 class="modal-title">{{ app_name }}</h4></a>
            </div>
            <div class="modal-body d-flex flex-column">
                {% block modal_links %} {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
